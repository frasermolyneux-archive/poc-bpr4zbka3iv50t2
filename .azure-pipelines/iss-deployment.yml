trigger: none
pr: none

stages:
- stage: 'Deploy'
  displayName: 'Deploy the web application'
  jobs:
  - deployment: 'DeployToIIS'
    environment:
      name: dedicated-server
      resourceType: VirtualMachine

    strategy:
      runOnce:
        deploy:
          steps:

            - task: PowerShell@2
              inputs:
                targetType: 'inline'
                script: |
                  Write-Host "Running on $($env:COMPUTERNAME)"